server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/accountdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: account_user
    password: account_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  kafka:
    bootstrap-servers: localhost:9092

topics:
  portfolio-compensate: portfolio.compensate.v1
  account-compensate: account.compensate.v1

security:
  shared-secret: "CHANGE_ME_SUPER_SECRET"
  allowed-skew-seconds: 300
